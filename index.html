<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual N-Back</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Dual N-Back</h1>
    </header>
    <!-- Main -->
    <main>
      <div class="container">
        <!-- Create a tic tac toe-like grid -->
        <div class="game-grid">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="box">4</div>
          <div class="box active-box">5</div>
          <div class="box">6</div>
          <div class="box">7</div>
          <div class="box">8</div>
          <div class="box">9</div>
        </div>
        <div class="flex-container">
          <p class="match-lc-a">Left-Click or A: Position Match</p>
          <p class="match-rc-l">Right-Click or L: Audio Match</p>
        </div>
      </div>
    </main>
    <!-- add main.js script -->
    <script src="main.js"></script>
  </body>
</html>
